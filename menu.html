                        <img src="images/menu_images/cake1.jpg">

                            <h2> Cakes </h2>
                            <form id="cake_options" class="menu_item_options">
                                <section class="option_holder">
                                    <label class="first_label "for="cake_type">Cake Type</label>
                                    <select name="cake_type" id="cake_type" required form="menu_item_options">

                                        <option value="">-Select-</option>

                                        <optgroup label="Cakes">
                                            <option value="tiered">Tiered</option>
                                            <option value="layered">Layered</option>
                                            <option value="sheet">Sheet</option>
                                        </optgroup>

                                        <optgroup label="Cheesecakes">
                                            <option value="bake_cc">Baked</option>
                                            <option value="nobake_cc">No-Bake</option>
                                        </optgroup>                                    
                                    </select>
                                </section>

                                <section class="option_holder">
                                    <label for="cake_flavour">Cake Flavour</label>
                                    <select name="cake_flavour" id="cake_flavour" form="menu_item_options">
                                        <option value="">-Select-</option>
                                        <option value="chocolate">Chocolate</option>
                                        <option value="vanilla">Vanilla</option>
                                        <option value="velvet">Red Velvet</option>
                                        <option value="angel">Angel Food</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <input name="cake_flavour" id="other_cake_flavour" type="text" placeholder="Other Flavour" form="menu_item_options">
                                </section>

                                    <label for="cake_has_filling">Would you like filling?</label>

                                </section>

                                    <label for="cake_filling">Filling Flavour</label>
                                    <select name="cake_filling" id="cake_filling" form="menu_item_options">
                                        <option value="">-Select-</option>
                                        <option value="ganache">Ganache</option>
                                        <option value="strawberry">Strawberry</option>
                                        <option value="boston_cream">Boston Cream</option>
                                        <option value="mashmallow">Mashmallow</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <input name="cake_flavour" id="other_cake_flavour" type="text" placeholder="Other Flavour" form="menu_item_options">
                                </section>

                                <section class="option_holder">
                                    <label for="num_tiers">Number of Tiers</label>
                                    <input name="num_tiers" id="num_tiers" type="number" min="2" max="4" placeholder="2-4" form="menu_item_options">
                                    <label for="num_layers">Layers per Tier</label>
                                    <input name="num_layers" id="num_layers" type="number" min="1" max="3" placeholder="1-3" form="menu_item_options">

                            </form>
